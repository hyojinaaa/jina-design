		<main id="contact">
			<h3>Contact Me</h3>
			<p>Please let me know if you have any question or want to get any further informtaion about me :)</p>
			<form>
				<div>
					<label for="name">Name</label>
					<input type="text" id="name" placeholder="Your Name">
				</div>

				<div>
					<label for="email">Email</label>
					<input type="text" id="email" placeholder="Email Address">
				</div>

			<div>
				<label for="subject">Subject</label>
					<select id="subject">
						<option value="">Click here to select subject</option>
						<option value="question">Question</option>
						<option value="review">Review</option>
						<option value="sug">Suggestion</option>
						<option value="job">Job offer</option>
					</select>
			</div>

			<div>
				<label for="message">Message</label>
				<textarea name="message" id="message" cols="30" rows="10" placeholder="Message"></textarea>
			</div>

				<input type="submit" value="submit" id="submit-btn" onclick="clicked();">
			</form>
